    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>PanaderiaKalaClasica</title>
    <link rel="icon" href="Logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Panaderia ubicada en montevideo, bizcochería, bizcochos, croissant, bizcochos salados, bizcochos dulces, Bizcochos surtidos">

</head>
<body>
    <div class="wrapper">
        <!-- Encabezado -->
        <header>
            <div class="container-fluid">
                <div class="row">

                        <div class="d-flex align-items-center">
                            <div class="col-md-3"> 
                                <div>
                                    <a href="../index.html">
                                        <img src="../Logo.png" class="animate__animated animate__backInLeft img-fluid" alt="logo" id="logo">

                                </div>
                            </div>
                            <div class="col-md-9">
                                <div class="badge text-wrap" style="width: 100%">

                        <div class="card-img-overlay align-items-center d-flex justify-content-center">
                            <button class="btn bg-transparent me-2" type="button">
                                <a class="nav-link active" aria-current="page" href="/Pages/clasica.html">
                                    <h2>
                                        Panadería Clásica
                                    </h2>
                                </a>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="card text-bg-dark mt-5 ms-1 me-1 text-center">

                            <button class="btn bg-transparent me-2" type="button">

                                </a>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="column">

                        <div class="card-img-overlay align-items-center d-flex justify-content-center">
                            <button class="btn bg-transparent me-2" type="button">
                                <a class="nav-link active" aria-current="page" href="/Pages/francesa.html">
                                    <h2>
                                        Panadería Francesa
                                    </h2>
                                </a>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="card text-bg-dark mt-5 ms-1 me-1 text-center">
                        <img src="../Images/09Bizcochos.jpg" class="card-img" alt="PanaderiaClasica">
                        <div class="card-img-overlay align-items-center d-flex justify-content-center">
                            <button class="btn bg-transparent me-2" type="button">
                                <a class="nav-link active" aria-current="page" href="/Pages/bizcocheria.html">
                                    <h2>
                                        Bizcochería
                                    </h2>
                                </a>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="card text-bg-dark mt-5 ms-1 me-1 text-center">

                        <div class="card-img-overlay align-items-center d-flex justify-content-center">
                            <button class="btn bg-transparent me-2" type="button">
                                <a class="nav-link active" aria-current="page" href="/Pages/pasteleria.html">

                                        Pastelería
                                    </h2>
                                </a>
                            </button>

                    </div>
                </div>

                <div class="column">
                    <div class="card text-bg-dark mt-5 ms-1 me-1 text-center"  id="card1">
                        <img src="../Images/09Bizcochos.jpg" class="card-img" alt="Bizcochos">
                        <h5 class="card-title">Bizcochos surtidos $399 kg</h5>
                        <p class="card-text">
                            Bizcochos surtidos, puede elegir dulces o salados

                        <a href="#" class="btn btn-primary parrafocard">

                        </a>
                    </div>
                </div>
                <div class="column">
                    <div class="card text-bg-dark mt-5 ms-1 me-1 text-center"  id="card2">

                        <h5 class="card-title">Donas $49 un.</h5>
                        <p class="card-text">
                            Clásicas donas, sin topping, peso aprox. 50 grs.

                        <a href="#" class="btn btn-primary parrafocard">
                            Comprar
                        </a>

                                <a href="https://goo.gl/maps/xNkMSXsds97Y7fFo8" class="fa fa-map-marker"></a>
